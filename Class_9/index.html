    <script>
        $(document).ready(function(){
            var english = ["ENGL 1", "ENGL 2", "ENGL 20", "ENGL 28"];
            var geography = ["GEOG 1", "GEOG 2", "GEOG 4", "GEOG 8", "GEOG 11"];
            var history = ["HIST 1", "HIST 2", "HIST 3", "HIST 6", "HIST 10", "HIST 12"];
            var mathematics = ["MATH 18", "MATH 21", "MATH 54"];
            var philosophy = ["PHILOS 1", "PHILOS 2", "PHILOS 4", "PHILOS 7"];
            $("#subject").change(function(){
                var currentSelect = $(this).val();
                var innerContent = "";
                $('#course').removeAttr('disabled');
                switch(currentSelect){
                    case "english":
                        for(var i = 0; i < english.length; i++){
                            innerContent += '<option value="' + english[i].toLowerCase() + '">' + english[i] + "</option>";
                        }
                        break;
                    case "geography":
                        for(var i = 0; i < geography.length; i++){
                            innerContent += '<option value="' + geography[i].toLowerCase() + '">' + geography[i] + "</option>";
                        }
                        break;
                    case "history":
                        for(var i = 0; i < history.length; i++){
                            innerContent += '<option value="' + history[i].toLowerCase() + '">' + history[i] + "</option>";
                        }
                        break;
                    case "mathematics":
                        for(var i = 0; i < mathematics.length; i++){
                            innerContent += '<option value="' + mathematics[i].toLowerCase() + '">' + mathematics[i] + "</option>";
                        }
                        break;
                    case "philosophy":
                        for(var i = 0; i < philosophy.length; i++){
                            innerContent += '<option value="' + philosophy[i].toLowerCase() + '">' + philosophy[i] + "</option>";
                        }
                        break;
                    default:
                        break;
                }//end of switch
                console.log(innerContent);
                $('#course').html(innerContent);  
            }); // end of subject change event                                                
       
                 
        });
    </script>
