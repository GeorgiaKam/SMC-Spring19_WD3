<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <svg width="400" height="400">
        <circle cx="200" cy="200" r="100" fill="red"></circle>
        <circle cx="200" cy="200" r="50" fill="blue"></circle>       
    </svg>

    <picture>

        <source media="(min-width: 650px)" srcset="https://www.fnordware.com/superpng/pnggrad16rgb.png" type="image/png">

        <source media="(min-width: 465px)" srcset="https://html5box.com/html5lightbox/images/mountain2.jpg" type="image/jpg" >

        <img src="http://www.artensoft.com/sources/artensoft_com/ArtensoftPhotoCollageMaker/images/master-image-for-artensoft-photo-collage-maker/03_masterimage_preview.jpg" alt="Default image">

    </picture>

    <video controls loop muted poster="https://html5box.com/html5lightbox/images/mountain2.jpg">
        <source src="big_buck_bunny_480p_stereo.ogg">
        <source src="sample.mp4">
        <source src="sample.webm">        

    </video>

    <audio controls >
        <source src="sample.mp3" type="audio/mpeg">
        <source src="sample.ogg" type="audio/ogg">
        <source src="sample.wav" type="audio/wav">    


    </audio>

    <iframe src="https://en.wikipedia.org/wiki/HMS_Thunderer_(1760)" width="500px" height="300px"></iframe>

</body>
</html>
